<!DOCTYPE html>
<html>

<head>
    <title>CSS Gradient Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 20px;
            color: white;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            border-radius: 10px;
        }

        .linear {
            background: linear-gradient(to right, red, yellow);
        }

        .radial {
            background: radial-gradient(circle, blue, green, yellow);
        }

        .conic {
            background: conic-gradient(red, yellow, green, blue, red);
        }
    </style>
</head>

<body>

    <h2>CSS Gradient Backgrounds</h2>

    <div class="box linear">Linear Gradient</div>
    <div class="box radial">Radial Gradient</div>
    <div class="box conic">Conic Gradient</div>

</body>

</html>







<!DOCTYPE html>
<html>

<head>
    <title>Gradient Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .myBtn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            /* Gradient */
            border: none;
            border-radius: 25px;
            /* Rounded borders */
            color: white;
            padding: 12px 30px;
            /* Custom padding */
            font-size: 18px;
            /* Custom font size */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Smooth hover effect */
        }

        .myBtn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            /* Reverse gradient on hover */
            transform: scale(1.1);
            /* Slight zoom effect */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            /* Shadow on hover */
        }
    </style>
</head>

<body>

    <button class="myBtn">Click Me</button>

</body>

</html>
